<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer
        jeito. Basta colocar tudo no meio da tag
        &lt;p&gt; e &lt;/p&gt; 
    </p>

    <p> Use &lt;b&gt; para quebrar alguma linha</p>

    <!--Símbolos e Emoji -->

    <p>Simbolos:
    &reg; <!--Marca registada-->
    &empty; <!--Vazio-->
    &copy; <!--Copyright-->
    &trade;
    </p>
    
    <p>Emojis: <!--Emojipedia-->
      &#x1F60E;
      &#x1F919;</p>
      <p>&#x1f596;
        &#x1F913;
      </p>
</body>
</html>
