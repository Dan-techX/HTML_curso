<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Tags em HTML</title>
</head>
<body>

	<h1>Tags em HTML</h1>

	<p>Em <abbr title="Hypertext Markup language">HTML
</abbr>, podemos inserir os elementos da lista
a seguir. Passe o mouse sobre os termos para descobrir
qual tag deverá utilizar em cada caso.</p>

	<ul>
		<li><abbr title="Tag:p">Parágrafos</abbr></li>
		<li><abbr title="Tag:h1">Títulos</abbr></li>
		<li><abbr title="Tag: img src='' alt='' ">Imagens</abbr></li>
		<li><abbr title="Tag:abbr">Abreviações</abbr></li>
		<li><abbr title="Tag:strong">Negrito</abbr></li>
		<li><abbr title="Tag:ol">Listas numeradas</abbr></li>
		<li><abbr title="Tag:ul">Listas com dermacadores</abbr></li>
	</ul>
</body>

</html>
